<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            margin: 3px;
            flex: 1 1 100vw;
        }

        header,
        nav,
        main,
        aside,
        footer {
            display: flex;
            margin: 3px;
            background: #a1a1a1;
        }

        header {
            align-items: center;
            flex: 1 1 100vw;
            height: 100px;
        }

        header #logo {
            flex: 0 1 200px;
            background: #c9c9c9;
        }

        #openMenu,
        #closeMenu {
            border: none;
            background: none;
            font-size: 30px;
            /* fonte aumentada no menu */
            font-weight: bold;
            /* fonte forte */
            padding: 0px 5px 0px 5px;
            /* margem esquerda e direita de 5px */
            cursor: pointer;
            /* quando mouse passar por cima vira ponteiro */
            display: none;
            /* ocultar exibição, só vai aparecer se na media< 717px */
        }

        nav {
            flex: 1 1 100vw;
            align-items: center;
            /* alinhado horizontal no centro */
            justify-content: flex-end;
            /* vamos deixar o menu a direita */
        }

        nav a {
            margin: 3%;
            /* margem de links */
            font-size: 15pt;
            /* tamanho de fonte de links */
        }

        main {
            flex: 20 1 500px;
            height: calc(100vh - 224px);
        }

        aside {
            flex: 1 1 200px;
            height: calc(100vh - 224px);
            /* if page large OK. else regra media */
        }

        footer {
            flex: 1 1 100vw;
            height: 100px;
        }

        a {
            text-decoration: none;
            /* remove sublinhado */
            color: inherit;
            /* cor = elemento pai, ou seja, inherit */
        }

        /* Após o footer vamos adicionar */
        @media only screen and (max-width: 923px) {
            main {
                height: calc(100vh - 330px);
            }

            aside {
                flex: 1 1 100vw;
                height: 100px;
            }
        }

        /* Volta @media …max-width: 717px com seu nav e main */
        /* Só aparecer se largura for menor que 717px */
        @media only screen and (max-width: 717px) {

            #openMenu,
            #closemenu {
                display: block;
                /* volta a visual flex  */
            }

            #openMenu {
                margin-left: auto;
                /* o auto indica espaço esquerdo não usado por outros itens da nav.*/
            }

            #closeMenu {
                position: fixed;
                /* ficará com posição fixada em relação ao container */
                right: 15px;
                /* fixado em 15 a direita */
                top: 15px;
                /* fixado em 15 do topo */
            }

            nav {
                position: fixed;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                background: rgba(255, 255, 255, 0.8);
                align-items: center;
                /* alinhado vertical no centro*/
                justify-content: center;
                /* alinhado horizontal no centro */
                margin: 0;
                /* margem removida de todos os lados */
                display: none;
                /* e para deixar visivel vamos uar JavaScript */
                opacity: 0;
                transition: 0.3s;
                /* 3 ms para atenuar a mudança de transição */
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" id="logo">LOGO</a>
        <button id="openMenu">&#9776;</button> <!-- &#9776 é menu sandwich -->
        <nav id="menu">
            <button id="closeMenu">X</button>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main>Principal</main>
    <aside>Relacionado</aside>
    <footer>Rodapé</footer>

    <script type="text/javascript">
        openMenu.addEventListener('click', () => {
            menu.style.display = 'flex'; /* altera display para flex */

            menu.style.right = (menu.offsetWidth * -1) + 'px'
            openMenu.style.display = 'none'; /* oculta o menu só após receber o click */

            setTimeout(() => {
                menu.style.opacity = '1';
                menu.style.right = '0'; /* após 10 ms vai para posição zero */
            }, 10);
        });

        /* a propriedade style será removida após 200ms, usando setTimeout */
        /* que recebe uma função para executar, e o tempo de espera*/
        closeMenu.addEventListener('click', () => {
            menu.style.opacity = '0';
            menu.style.right = (menu.offsetWidth * -1) + 'px';
            setTimeout(() => {
                menu.removeAttribute('style');
                openMenu.removeAttribute('style');  /*exibir qdo menu fechado*/
            }, 200);
        });
    </script>
</body>

</html>
