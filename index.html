<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            margin: 3px;
            flex: 1 1 100vw;
        }

        header,
        nav,
        main,
        aside,
        footer {
            display: flex;
            margin: 3px;
            background: #a1a1a1;
        }

        header {
            align-items: center;
            flex: 1 1 100vw;
            height: 100px;
        }

        nav {
            flex: 1 1 100vw;
            height: 100px;
            align-items: center;
            /* alinhado horizontal no centro */
            justify-content: center;
            /* alinhado vertical no centro */
        }

        nav a {
            margin: 5%;
            /* margem de links */
            font-size: 20pt;
            /* tamanho de fonte de links */
        }

        main {
            flex: 20 1 500px;
            height: calc(100vh - 330px);
        }

        aside {
            flex: 1 1 200px;
        }

        footer {
            flex: 1 1 100vw;
            height: 100px;
        }

        a {
            text-decoration: none;
            /* remove sublinhado */
            color: inherit;
            /* cor = elemento pai, ou seja, inherit */
        }

        /* Após o footer vamos adicionar */
        @media only screen and (max-width: 923px) {
            main {
                height: calc(100vh - 436px);
            }

            aside {
                flex: 1 1 100vw;
                height: 100px;
            }
        }

        /* Removido @media …max-width: 717px com seu nav e main */
        /* @media only screen and (max-width: 717px) {
            nav {
                height: 100px;
            }

            main {
                height: calc(100vh - 436px);
                -- 436=330 + nav + 3 marg + 3 marg --
            }
          }      */
    </style>
</head>

<body>
    <header>Cabeçalho</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <main>Principal</main>
    <aside>Relacionado</aside>
    <footer>Rodapé</footer>
</body>

</html>
